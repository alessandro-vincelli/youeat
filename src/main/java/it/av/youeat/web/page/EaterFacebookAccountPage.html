<wicket:extend>
    <div id="wrapper">
    <div id="content">
    <form wicket:id="account">
           <fieldset>
             <table class="form-risto">
                <tr>
                <th><label for="firstName"><wicket:message key="firstname"/></label></th>
                <td><input type="text" wicket:id="firstname"></input></td>
                </tr>
                <tr>
                <th><label for="lastName"><wicket:message key="lastname"/></label></th>
                <td><input type="text" wicket:id="lastname"></input></td>
                </tr>
                <tr>
                <th><label for="country"><wicket:message key="country"/></label></th>
                <td><select wicket:id="country"/></td>
                </tr>
                <tr>
                <th><label for="language"><wicket:message key="userLanguage"/></label></th>
                <td><select wicket:id="language"></select></td>
                </tr>
                <tr>
                <td colspan="2" class="submitarea buttons"><button type="submit" wicket:id="saveAccount" class="ui-button ui-state-default ui-corner-all ui-button-text-only"><span class="ui-button-text"><wicket:message key="button.saveAccount" /></span></button></td>
                </tr>
            </table>
            </fieldset>
         </form>
         <form wicket:id="formAvatar">
            <fieldset>
            <ul>
                <div wicket:id="imageContainer">
                <img class="avatar-account" wicket:id="avatar"></img>
                <img class="avatar-account" wicket:id="avatarDefault"></img>
                </div>
            </ul>
            <table class="upload-picture">
                <tr>
                <td><input wicket:id="uploadField" id="upload" type="file" class="uploadfield"></input></td>                
                </tr>
                <tr>
                <td class="buttons">
                <button type="submit" wicket:id="submitForm" class="ui-button ui-state-default ui-corner-all ui-button-text-only"><span class="ui-button-text"><wicket:message key="button.uploadAvatar" /></span></button>
                </td>
                </tr>
                <tr>
                <!--
                <td><span wicket:id="progressBar"></span></td>
                -->
                </tr>
            </table>
            </fieldset>
        </form>
    </div>
    </div>
    <div id="extra">
    </div>
    <div id="navigation">
    
    </div>
</wicket:extend>
