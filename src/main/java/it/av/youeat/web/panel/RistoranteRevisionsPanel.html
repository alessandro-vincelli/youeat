<wicket:panel>
	<table class="datatableRevision">
		<tr>
			<td colspan="6"><label><strong><wicket:message key="revisions"/></strong></label></td>	
		</tr>
        <tr>
        	<th class="small"></th>
        	<th class="small"></th>
        	<th class="medium"><label for="modificationTime"><wicket:message key="modificationTime"/></label></th>
        	<th><label for="name"><wicket:message key="name"/></label></th>
        	<th><label for="address"><wicket:message key="address"/></label></th>
        	<th><label for="description"><wicket:message key="description"/></label></th>
        </tr>
		<tr wicket:id="versions">
			<td>_</td>
			<td><span wicket:id="revisionNumber"></span></td>	
			<td><span wicket:id="modificationTime"></span></td>
			<td><span wicket:id="name"></span></td>
			<td><span wicket:id="address"></span></td>
            <td class="description"><span wicket:id="descriptionDiff"></span></td>
		</tr>
	</table>
</wicket:panel>
