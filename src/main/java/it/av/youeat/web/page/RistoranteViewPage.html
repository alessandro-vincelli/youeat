<wicket:extend>
    <div id="wrapper">
    <div id="content">
    <span wicket:id="revisionsPanel"></span>
    <form wicket:id="ristoranteForm" class="cmxform">
    <fieldset>
    <table class="risto-view" cellspacing="0">
        <tbody>
            <tr>
                <td><h1 wicket:id="name"></h1></td>
            </tr>
            <tr class="smalltext">
                <td>
                <label for="tags" ><wicket:message key="tags" />:</label>
                <span wicket:id="tags">
                    <span wicket:id="tagItem"></span>
                </span>
                </td>
            </tr>
            <tr>
                <td><span type="text" wicket:id="www"></span></td>
            </tr>
            <tr>
                <td class="descriptionLinks buttons">
                <ul wicket:id="descriptionLinksContainer">
                <li wicket:id="descriptionLinks"><button class="descriptionLink" href="#" wicket:id="descriptionLink"><span wicket:id="linkName"></span></button></li>
                </ul>
                </td>
            </tr>
	        <tr>
                <td class="descriptionTextArea">
                <span wicket:id="descriptionsContainer">
                <span wicket:id="descriptions">
                    <span wicket:id="description"></span>
                </span>
                </span>
                </td>
            </tr>
            <tr class="smalltext">
                <td><label for="revisionNumber"><wicket:message key="revisionNumber" />:</label> 
                <span wicket:id="revisionNumber"></span>
                </td>
            </tr>
        </tbody>
    </table>
      <ul class="picturesList">
        <li wicket:id="picturesList">
            <div id="picturesList">
            <div id="picture"><a wicket:id="pictureLink" href="#"><img wicket:id="picture"></img></a></div>
            </div>
        </li>
       </ul>
    </fieldset>
    </form>
    <div class="edit buttons">
    <button wicket:id="editDataRistorante"><wicket:message key="button.editRistorante" /></button>
    <button wicket:id="editPictures"><wicket:message key="button.editRistorantePictures" /></button>
    <button wicket:id="newComment"><wicket:message key="button.newComment" /></button>
    </div>
    <div id="commentArea">
        <form wicket:id="formComment">
        <fieldset>
        <ul class="commentsList">
            <li wicket:id="commentsList">
            <div id="commentsList">
            <div id="commentHeader">
                <span class="commentAuthor" wicket:id="author"></span>
                <span class="commentTitle" wicket:id="title"></span>
                <div class="commentTime" wicket:id="creationTime"></div>
            </div>
            <div id="commentBody">
                <span wicket:id="body"></span>
            </div>
            </div>
            </li>
        </ul>
        
        <table class="form-comment buttons">
        <tr>
            <th><span wicket:id="newCommentTitleLabel"></span></th>
            <td><input type="text" wicket:id="title"></input></td>
        </tr>
        <tr>
            <td colspan="2"><textarea wicket:id="body" autocomplete="off" accesskey="u" name="description" rows="4" cols="70"></textarea></td>
        </tr>
        </table>
        
        <p class="submitarea buttons"> 
        <button wicket:id="submitNewComment"><wicket:message key="button.postNewComment" /></button>
        </p>
        </fieldset>
       </form>
       <div class="buttons inlinestyle"><button wicket:id="newCommentBottom"><wicket:message key="button.newComment" /></button></div>
    </div>
    <div wicket:id="map" class="gmap">ristorante position on the map</div>
    </div>
    </div>
    <div id="extra">
    <form wicket:id="ristoranteAddressForm">
    <table class="addressRisto">
        <tr>
            <td colspan="2"><span wicket:id="rating1"></span></td>
        </tr>
        <tr>
            <th><label for="address"><wicket:message key="address" /></label></th>
            <td><span wicket:id="address"></span></td>
        </tr>
        <tr>
            <th><label for="city"><wicket:message key="city" /></label></th>
            <td><span wicket:id="city"></span></td>
        </tr>
        <tr>
            <th><label for="province"><wicket:message key="province" /></label></th>
            <td><span wicket:id="province"></span></td>
        </tr>
        <tr>
            <th><label for="postalCode"><wicket:message key="postalCode" /></label></th>
            <td><span wicket:id="postalCode"></span></td>
        </tr>
        <tr>
            <th><label for="country"><wicket:message key="country" /></label></th>
            <td><span wicket:id="country"></span></td>
        </tr>
        <tr>
            <th><label for="phoneNumber"><wicket:message key="phoneNumber" /></label></th>
            <td><span wicket:id="phoneNumber"></span></td>
        </tr>
        <tr>
            <th><label for="mobilePhoneNumber"><wicket:message key="mobilePhoneNumber" /></label></th>
            <td><span wicket:id="mobilePhoneNumber"></span></td>
        </tr>
        <tr>
            <th><label for="faxNumber"><wicket:message key="faxNumber" /></label></th>
            <td><span wicket:id="faxNumber"></span></td>
        </tr>
    </table>
    </form>
    <p class="edit buttons">
    <button wicket:id="editRistorante"><wicket:message key="button.editRistorante" /></button>
    </p>
    </div>
    <div id="navigation">
        <div>
        <ul class="buttonNavigation buttons">
        <li><button wicket:id="showsAllRevisions"><wicket:message key="button.showsAllRevisions" /></button></li>
        <li><button wicket:id="tried"><wicket:message key="button.IateHere" /></button></li>
        <li><button wicket:id="asfavourite"><span wicket:id="asfavouriteLabel"></span></button></li>
        </ul>
        <span class="titleMyActivities" wicket:id="friendEaterListTitle"><wicket:message key="friendEaterListTitle" /></span>
        <ul class="activitiesList">
            <li wicket:id="friendEaterList">
                <a wicket:id="view-eater"><span wicket:id="eater.firstname"></span> <span wicket:id="eater.lastname"></span></a>
                <span wicket:id="date.time" class="dateActivities"></span>
            </li>
        </ul>
        </div>
    </div>
</wicket:extend>
