<wicket:extend>
    <div id="wrapper">
    <div id="content">
    <span wicket:id="noYetFriends"></span>
    <div wicket:id="sendMessagePanel"></div>
    <span wicket:id="friendsListContainer">
    <div wicket:id="friendsList" class="friendsList">
    <div class="friendCenterColumn">
        <div class="friendAvatar"><img src="#" wicket:id="avatar"></img> </div>
        <div class="friendName"><strong><a href="#" wicket:id=linkToUser><span wicket:id="toUser.firstname"></span> <span wicket:id="toUser.lastname"></span></a></strong></div>
        <div class="friendStatus"><span wicket:id="status"></span></div>
        <div class="friendType"><span wicket:id="type"></span></div>
    </div>
    <div class="friendsButton buttons">
    <button wicket:id="sendMessage"><span><wicket:message key="button.sendMessageToAFriend" /></span></button>
    <button wicket:id="acceptFriend"><wicket:message key="button.acceptFriend" /></button>
    <button wicket:id="ignoreFriendRequest"><wicket:message key="button.ignoreFriendRequest" /></button>
    <button wicket:id="remove"><span><wicket:message key="button.remove" /></span></button>
    </div>
    <!--<li style="padding: 10px;"><span wicket:id="toUser.userRelation"></span></li>-->
    </div>
    </span>
    </div>
    </div>
    <div id="navigation">
        <div class="buttons-centered-area buttons">
        <a href="#" wicket:id="goSearchFriendPage"><wicket:message key="basepage.goSearchFriendPage" /></a>
        </div>
    </div>
    <div id="extra">
        <label class="titleMyActivities"><wicket:message key="recentActivity" /></label>
        <span wicket:id="activitiesListContainer">
        <ul class="activitiesList">
            <li wicket:id="activitiesList"> 
            <!--<img wicket:id="type" class="iconActivities"></img> -->
            <a href="#" wicket:id="eater1.link"><span wicket:id="eater.name"></span></a>
            <span wicket:id="and"></span>
            <a href="#" wicket:id="eater2.link"><span wicket:id="eater.name"></span></a>
            <span wicket:id="activityDesc"></span> 
            <span wicket:id="date.time" class="dateActivities"></span> 
            </li>
        </ul>
        <div class="moreActivitiesArea"><a href="#" wicket:id="moreActivitiesLink">more</a></div>
        </span>
    </div>
</wicket:extend>
