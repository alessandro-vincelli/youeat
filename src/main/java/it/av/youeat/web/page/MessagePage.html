<wicket:extend>
    <div id="wrapper">
    <div id="content">
    <span wicket:id="messagesListContainer">
    <div wicket:id="messagesList" class="messageList">
    <div class="messageCenterColumn">
    <div class="friendAvatar"><img src="#" wicket:id="avatar"></img> </div>
    <div class="messageTitle"><strong><span wicket:id="title"></span></strong></div>
    <div class="messageInfos"><a href="#" wicket:id="linkToUser"><span wicket:id="sender"></span></a> <span wicket:id="sentTime"></span></div>
    <div class="messageBody"><span wicket:id="body"></span></div>
    </div>
    <div class="friendRemoveButton">
    <!-- <button wicket:id="remove"><span><wicket:message key="button.remove" /></span></button> -->
    </div>
    <!--<li style="padding: 10px;"><span wicket:id="toUser.userRelation"></span></li>-->
    </div>
    </span>
    
    <form wicket:id="sendMessageForm" >
    <table class="replyMessage">
    <tr>
    <td><textarea wicket:id="body" autocomplete="off" accesskey="u" name="body-message" rows="4" cols="69"></textarea></td>
    </tr>
    <tr>
    <td><button wicket:id="submit" type="button"><wicket:message key="button.sendMessageReply"/></button></td>
    </tr>
    </table>
    </form>
    
    </div>
    </div>
    <div id="navigation">
        <div class="buttonNavigation">
        <p><button wicket:id="goSearchFriendPage"><wicket:message key="basepage.goSearchFriendPage" /></button></p>
        </div>
    </div>
</wicket:extend>
