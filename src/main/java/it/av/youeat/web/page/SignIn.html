<wicket:extend>
	<div id="wrapper">
    <div id="content">
    <div id="login">
    	<h2 class="sbtitle">Sign in</h2>
		<span wicket:id="signInPanel"></span>
	</div>
    </div>
    </div>
    <div id="navigation">
        <div class="buttonNavigation">
        <p><wicket:message key="message.join"></wicket:message> 
        <button title="" wicket:id="signUp" wicket:message="title:signIn.signUpLinkTitle"><wicket:message key="signIn.signUpLink"/></button></p>
        <p><button title="" wicket:id="passwordRecover" wicket:message="title:signIn.signUpLinkTitle"><wicket:message key="signIn.passwordRecovery"/></button></p>
        </div>
    </div>
</wicket:extend>
