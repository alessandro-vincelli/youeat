<html xmlns:wicket>
<body>
  <wicket:panel>
    <div wicket:id="feedback" class="feedBackPanelBox"/>
    <div style="display: block; width: 100%; float: left;">
        <form wicket:id="signInForm" class="signInForm">
            <table>
                <tr>
                    <th>email:</th>
                    <td>
                        <input wicket:id="username" type="text" value="" class="ui-widget ui-state-default ui-corner-all ui-button-text-only"/>
                    </td>
                </tr>
                <tr>
                    <th>password:</th>
                    <td>
                        <input wicket:id="password" type="password" value="" class="ui-widget ui-state-default ui-corner-all ui-button-text-only"/>
                    </td>
                </tr>
                <tr wicket:id="rememberMeRow">
                    <td></td>
                    <td> <input wicket:id="rememberMe" type="checkbox" /> <wicket:message key="signin.rememberme"></wicket:message></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <button type="submit" name="submit" value="Sign In" class="ui-button ui-state-default ui-corner-all ui-button-text-only"><span class="ui-button-text"><wicket:message key="signIn.submit"/></span></button>
                        <button type="reset" value="Reset" class="ui-button ui-state-default ui-corner-all ui-button-text-only"><span class="ui-button-text"><wicket:message key="signIn.reset"/></span></button>
                    </td>
                     
                </tr>
            </table>
        </form>
     </div>
  </wicket:panel>
</body>
</html>
