<wicket:extend>

    <div id="wrapper">
    <div id="content">
        <form wicket:id="ristorantePicturesForm">
        	<fieldset>
        	 <table class="upload-picture">
    			<tr>
	        	<th><label for="upload"><wicket:message key="addAPicture"/></label></th>
	        	<td><input wicket:id="uploadField" id="upload" type="file" class="uploadfield"></input></td>
	        	</tr>
                <tr>
                <td colspan="2"><span wicket:id="progressBar"></span></td>
                </tr>
	        	<tr>
	        	<td class="buttons" colspan="2">
	        	<a wicket:id="submitForm" value="upload"  class="ui-button ui-state-default ui-corner-all ui-button-text-only"><span class="ui-button-text"><wicket:message key="button.uploadPicture"/></span></a>
	        	</td>
	        	</tr>
	        </table>
            
            <span wicket:id="picturesListContainer">
            <ul class="picturesList">
                <li wicket:id="picturesList">
                <div id="picturesList">
                <div id="picture"><a wicket:id="pictureLink" href="#"><img wicket:id="picture"></img></a></div>
                <div id="pictureButton"><input type="submit" wicket:id="publish-unpublish" class="" value=""></input>
                <input type="submit" wicket:id="remove" wicket:message="title:button.remove" title="" value="" class="deleteButton"></input>
                </div>
                </div>
                </li>
            </ul>
            </span>
        	</fieldset>
        </form>
        <p class="submitarea buttons">
            <a href="#"  wicket:id="buttonOpenAddedRisto" title="" wicket:message="title:button.backToRistoRight" class="ui-button ui-state-default ui-corner-all ui-button-text-only"><span class="ui-button-text"><wicket:message key="button.backToRistoRight"/></span></a>
         </p>
       </div>
       </div>
    <div id="navigation">
        <div class="buttonNavigation buttons">
        <a href="#"  wicket:id="buttonOpenAddedRistoRight" title="" wicket:message="title:button.backToRistoRight" class="ui-button ui-state-default ui-corner-all ui-button-text-only"><span class="ui-button-text"><wicket:message key="button.backToRistoRight"/></span></a>
        </div>
    </div>
</wicket:extend>
