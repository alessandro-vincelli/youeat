<wicket:panel>
<div id="search-panel">
<form wicket:id="searchForm">
<fieldset>
<input type="text" wicket:id="searchData" wicket:message="title:searchPanel.SearchData" size="50"/>
<span class="buttons">
<button type="submit" wicket:id="ajax-button" wicket:message="value:searchPanel.SearchValue,title:searchPanel.SearchTitle"></button>
</span>
</fieldset> 
</form>
</div>
</wicket:panel>
