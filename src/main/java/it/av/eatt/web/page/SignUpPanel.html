<wicket:panel>
       <form wicket:id="signUpForm" class="form-signup">
       	<fieldset>
       	 <table>
        	<tr>
        	<th><label for="firstname"><wicket:message key="firstname"/></label></th>
        	<td><input type="text" wicket:id="firstname"/></td>
            </tr>
            <tr>
            <th><label for="lastname"><wicket:message key="lastname"/></label></th>
            <td><input type="text" wicket:id="lastname"/></td>
        	</tr>
        	<tr>
        	<th><label for="email"><wicket:message key="email"/></label></th>
        	<td><input type="text" wicket:id="email"/></td>
            </tr>
            <tr>
                <th><label for="language"><wicket:message key="userLanguage"/></label></th>
                <td><select wicket:id="language"></select></td>
            </tr>
          	<tr>
        	<th><label for="country"><wicket:message key="country"/></label></th>
        	<td><select wicket:id="country"/></td>
        	</tr>
   			<tr>
        	<th><label for="password"><wicket:message key="password"/></label></th>
        	<td><input type="password" wicket:id="password"/></td>
        	</tr>
            <tr>
            <th><label for="password-confirm"><wicket:message key="password-confirm"/></label></th>
            <td><input type="password" wicket:id="password-confirm"/></td>
            </tr>
        </table>
        <div class="captchaArea" wicket:id="captcha" ></div>
        <table class="form-signup">
        	<tr>
        	<td class="submitarea"><input type="submit" wicket:id="buttonCreateNewAccount" wicket:message="title:signUp.buttonCreateNewAccount,value:signUp.buttonCreateNewAccount"/>
        	<!-- <button wicket:id="buttonClearForm"><wicket:message key="button.clean"/></button>
        	-->
            </td>
            </tr>
        </table>
       	</fieldset>
        
       </form>
       <button wicket:id="goSignInAfterSignUp"><wicket:message key="goSignInAfterSignUp"/></button>
	
</wicket:panel>
