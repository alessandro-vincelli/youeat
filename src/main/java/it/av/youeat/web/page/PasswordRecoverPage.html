<wicket:extend>
    <div id="wrapper">
	<div id="content">
    
    <form wicket:id="pwdRecoverForm">
        <fieldset>
         <table class="form-signup">
            <tr>
            <th><label for="email"><wicket:message key="pwdRecover.email"/></label></th>
            <td><input type="text" wicket:id="email"/></td>
            </tr>
        </table>
        <input type="hidden" wicket:id="captchaHidden"></input>
        <div class="captchaArea" wicket:id="captcha" ></div>
        </fieldset>
       </form>
       <p class="submitarea">
            <input type="submit" wicket:id="buttonRecoverPassword" wicket:message="title:signUp.buttonRecoverPassword,value:signUp.buttonRecoverPassword"></input>
            <!-- <button wicket:id="buttonClearForm"><wicket:message key="button.clean"/></button>
            -->
        </p>
        <p class="buttons">
       		<a wicket:id="goSignInAfterRecover"><wicket:message key="goSignInAfterRecover"/></a>
        </p>
	</div>
	</div>
</wicket:extend>
