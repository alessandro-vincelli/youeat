<wicket:extend>
    <div id="wrapper">
    <div id="content">
    <span wicket:id="revisionsPanel"></span>
    <form wicket:id="ristoranteForm" class="cmxform">
    <fieldset>
    <table class="risto-view">
        <tbody>
            <tr>
                <td><h1 wicket:id="name"></h1></td>
            </tr>
            <tr>
                <td>
                <label for="tags" class="x-smalltext"><wicket:message key="tags" />:</label>
                <span wicket:id="tags" class="smalltext">
                    <span wicket:id="tagItem"></span>
                </span>
                </td>
            </tr>
            <tr>
                <td><span type="text" wicket:id="www"></span></td>
            </tr>
            <tr>
                <td><span type="text" wicket:id="email"></span></td>
            </tr>
            <tr>
                <td>
                <div class="ui-tabs ui-widget ui-widget-content ui-corner-all">
                <ul class="ui-tabs-nav ui-helper-reset ui-helper-clearfix ui-widget-header ui-corner-all" wicket:id="descriptionLinksContainer">
                <li wicket:id="descriptionLinks" class="ui-state-default ui-corner-top"><a href="#" wicket:id="descriptionLink"><wicket:container wicket:id="linkName"/></a></li>
                </ul>
                <div wicket:id="restaurateurBlackboardsContainer" class="ui-tabs-panel ui-widget-content ui-corner-bottom">
                <span wicket:id="restaurateurBlackboards">
                	<!-- blackboard_language class added dynamically -->
                    <div wicket:id="restaurateurBlackboard" class=""></div>
                </span>
                </div>
                <div wicket:id="descriptionsContainer" class="ui-tabs-panel ui-widget-content ui-corner-bottom">
                <span wicket:id="descriptions">
                    <span wicket:id="description"></span>
                </span>
                </div>
                </div>
                </td>
            </tr>
            <tr class="x-smalltext">
                <td><label for="revisionNumber"><wicket:message key="revisionNumber" />:</label> 
                <span wicket:id="revisionNumber"></span>
                </td>
            </tr>
        </tbody>
    </table>
      <ul class="picturesList">
        <li wicket:id="picturesList">
            <div id="picturesList">
            <div id="picture"><a wicket:id="pictureLink" href="#"><img wicket:id="picture"></img></a></div>
            </div>
        </li>
       </ul>
    </fieldset>
    </form>
    <div>
    <a class="ui-button ui-state-default ui-corner-all ui-button-text-only" wicket:id="editDataRistorante"><span class="ui-button-text"><wicket:message key="button.editRistorante" /></span></a>
    <a class="ui-button ui-state-default ui-corner-all ui-button-text-only" wicket:id="editPictures"><span class="ui-button-text"><wicket:message key="button.editRistorantePictures" /></span></a>
    <a class="ui-button ui-state-default ui-corner-all ui-button-text-only" wicket:id="newComment"><span class="ui-button-text"><wicket:message key="button.newComment" /></span></a>
    </div>
    <div id="commentArea">
        <form wicket:id="formComment">
        <fieldset>
        <ul class="commentsList">
            <li wicket:id="commentsList">
            <div id="commentsList">
            <div id="commentHeader">
                <span class="commentAuthor" wicket:id="author"></span>
                <span class="commentTitle" wicket:id="title"></span>
                <div class="commentTime" wicket:id="creationTime"></div>
            </div>
            <div id="commentBody">
                <span wicket:id="body"></span>
            </div>
            </div>
            </li>
        </ul>
        
        <table class="form-comment buttons">
        <tr>
            <th><span wicket:id="newCommentTitleLabel"></span></th>
            <td><input type="text" wicket:id="title" class="ui-widget ui-state-default ui-corner-all ui-button-text-only"></input></td>
        </tr>
        <tr>
            <td colspan="2"><textarea wicket:id="body" autocomplete="off" accesskey="u" name="description" rows="4" cols="64" class="ui-widget ui-state-default ui-corner-all ui-button-text-only"></textarea></td>
        </tr>
        </table>
        
        <p class="submitarea buttons"> 
        <a class="ui-button ui-state-default ui-corner-all ui-button-text-only" wicket:id="submitNewComment"><span class="ui-button-text"><wicket:message key="button.postNewComment" /></span></a>
        </p>
        </fieldset>
       </form>
       <div class="buttons inlinestyle"><a wicket:id="newCommentBottom" class="ui-button ui-state-default ui-corner-all ui-button-text-only"><span class="ui-button-text"><wicket:message key="button.newComment" /></span></a></div>
    </div>
    <div wicket:id="map" class="gmap">ristorante position on the map</div>
    </div>
    </div>
    <div id="extra">
    <form wicket:id="ristoranteAddressForm">
    <table class="addressRisto">
        <tr>
            <td colspan="2"><span wicket:id="rating1"></span></td>
        </tr>
        <tr>
            <th><label for="address"><wicket:message key="address" /></label></th>
            <td><span wicket:id="address"></span></td>
        </tr>
        <tr>
            <th><label for="city"><wicket:message key="city" /></label></th>
            <td><span wicket:id="city"></span></td>
        </tr>
        <tr>
            <th><label for="province"><wicket:message key="province" /></label></th>
            <td><span wicket:id="province"></span></td>
        </tr>
        <tr>
            <th><label for="postalCode"><wicket:message key="postalCode" /></label></th>
            <td><span wicket:id="postalCode"></span></td>
        </tr>
        <tr>
            <th><label for="country"><wicket:message key="country" /></label></th>
            <td><span wicket:id="country"></span></td>
        </tr>
        <tr>
            <th><label for="phoneNumber"><wicket:message key="phoneNumber" /></label></th>
            <td><span wicket:id="phoneNumber"></span></td>
        </tr>
        <tr>
            <th><label for="mobilePhoneNumber"><wicket:message key="mobilePhoneNumber" /></label></th>
            <td><span wicket:id="mobilePhoneNumber"></span></td>
        </tr>
        <tr>
            <th><label for="faxNumber"><wicket:message key="faxNumber" /></label></th>
            <td><span wicket:id="faxNumber"></span></td>
        </tr>
    </table>
    </form>
    <p class="edit buttons buttons-centered-area">
    <a wicket:id="editAddressRistorante" class="ui-button ui-state-default ui-corner-all ui-button-text-only"><span class="ui-button-text"><wicket:message key="button.editData" /></span></a>
    </p>
    </div>
    <div id="navigation">
        <div>
        <ul class="buttonNavigation buttons">
        <li><a wicket:id="tried" class="ui-button ui-state-default ui-corner-all ui-button-text-only"><span class="ui-button-text"><wicket:message key="button.IateHere" /></span></a></li>
        <li><a wicket:id="asfavourite" class="ui-button ui-state-default ui-corner-all ui-button-text-only"><span wicket:id="asfavouriteLabel" class="ui-button-text"></span></a></li>
        <li><a wicket:id="showsAllRevisions" class="ui-button ui-state-default ui-corner-all ui-button-text-only"><span class="ui-button-text"><wicket:message key="button.showsAllRevisions" /></span></a></li>
        </ul>
        <wicket:enclosure child="friendEaterListTitle">
        <span class="titleActivitiesOnRisto">
        <wicket:container wicket:id="friendEaterListTitle"></wicket:container>
        </span>
        <wicket:enclosure child="friendEaterList">
        <span class="titleActivitiesOnRisto2"><wicket:message key="ofFriends" /></span>
        <ul class="activitiesList">
            <li wicket:id="friendEaterList">
                <a wicket:id="view-eater"><span wicket:id="eater.firstname"></span> <span wicket:id="eater.lastname"></span></a>
                <span wicket:id="date.time" class="dateActivities"></span>
            </li>
        </ul>
        </wicket:enclosure>
        </wicket:enclosure>
        <!--  -->
        <wicket:enclosure child="numberOfContributions">
        <span class="titleActivitiesOnRisto">
        <wicket:container wicket:id="numberOfContributions"></wicket:container>
        </span>
        <wicket:enclosure child="friendContributionsList">
        <span class="titleActivitiesOnRisto2"><wicket:message key="ofFriends" /></span>
        <ul class="activitiesList">
            <li wicket:id="friendContributionsList">
                <a wicket:id="view-eater"><span wicket:id="eater.firstname"></span> <span wicket:id="eater.lastname"></span></a>
                <span wicket:id="date.time" class="dateActivities"></span>
            </li>
        </ul>
        </wicket:enclosure>
        </wicket:enclosure>
        <div style="text-align: center;">
        <script type="text/javascript"><!--
		google_ad_client = "pub-9250698005629707";
		/* 120x240, creato 22/09/10 Nero */
		google_ad_slot = "7257121746";
		google_ad_width = 120;
		google_ad_height = 240;
		//-->
		</script>
		<script type="text/javascript"
		src="http://pagead2.googlesyndication.com/pagead/show_ads.js">
		</script>
		</div>
        </div>
    </div>
</wicket:extend>
