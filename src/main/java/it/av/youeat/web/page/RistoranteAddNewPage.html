<wicket:extend>

    <div id="wrapper">
    <div id="content">
      		
        <form wicket:id="ristoranteForm">
           <fieldset>
             <table class="form-risto">
                <tr>
                <th><label for="country"><wicket:message key="country"/></label></th>
                <td><select wicket:id="country"></select></td>
                </tr>
                <tr>
                <th><label for="city-autocomplete"><wicket:message key="city"/></label></th>
                <td><input type="text" wicket:id="city-autocomplete"></input>
                </td>
                </tr>
                <tr>
                <th><label for="name"><wicket:message key="name"/></label></th>
                <td><input type="text" wicket:id="name"></input></td>
                </tr>
                <tr>
                <th><label for="address"><wicket:message key="address"/></label></th>
                <td><input type="text" wicket:id="address"></input></td>
                </tr>
                <tr>
                <th><label for="province"><wicket:message key="province"/></label></th>
                <td><input type="text" wicket:id="province"></input></td>
                </tr>
                <tr>
                <th><label for="postalCode"><wicket:message key="postalCode"/></label></th>
                <td><input type="text" wicket:id="postalCode"></input></td>
                </tr>
                <tr>
                <th><label for="phoneNumber"><wicket:message key="phoneNumber"/></label></th>
                <td><input type="text" wicket:id="phoneNumber"></input></td>
                </tr>
                <tr>
                <th><label for="mobilePhoneNumber"><wicket:message key="mobilePhoneNumber"/></label></th>
                <td><input type="text" wicket:id="mobilePhoneNumber"></input></td>
                </tr>
                <tr>
                <th><label for="www"><wicket:message key="www"/></label></th>
                <td><input type="text" wicket:id="www"></input></td>
                </tr>
                <tr>
                <td colspan="2" class="submitarea buttons">
                    <button class="submitButton" type="submit" wicket:message="value:button.create" wicket:id="submitRestaurant"><wicket:message key="button.create"/></button> <button wicket:id="buttonClearForm"><wicket:message key="button.clean"/></button>
                </td>
                </tr>
            </table>
            </fieldset>
         </form>
         <p class="submitarea buttons">
            <a href="#" class="submitButton" wicket:id="buttonOpenAddedRisto" title="" wicket:message="title:button.backToRistoRight"><wicket:message key="button.backToRistoRight"/></a>
         </p>
       </div>
       </div>
       <div id="navigation">
       <div class="buttonNavigation buttons">
       <p><button class="submitButton" type="submit" wicket:id="submitRestaurantRight" wicket:message="value:button.create"><wicket:message key="button.create"/></button></p>
       <p><a href="#" class="submitButton" wicket:id="buttonOpenAddedRistoRight" title="" wicket:message="title:button.backToRistoRight"><wicket:message key="button.backToRistoRight"/></a></p>
       </div>
       </div>
</wicket:extend>
