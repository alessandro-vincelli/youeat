<wicket:panel>
<div id="search-panel">
<form wicket:id="searchForm "> 
<fieldset class="buttons searchRisto">
<table>
<tr>
<td><input class="searchRistoInput" type="text" wicket:id="searchData" wicket:message="title:searchPanel.SearchData" size="50"/></td>
<td><button type="submit" wicket:id="ajax-button" wicket:message="value:searchPanel.SearchValue,title:searchPanel.SearchTitle"><wicket:message key="searchPanel.SearchValue"/></button></td>
</tr>
</table>
</fieldset> 
</form>
</div>
</wicket:panel>
