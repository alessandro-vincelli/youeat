<wicket:extend>

    <div id="wrapper">
    <div id="content">

        <form wicket:id="ristoranteForm">
        	<fieldset>
        	 <table class="form-risto">
    			<tr>
	        	<th><label for="name"><wicket:message key="name"/></label></th>
	        	<td><input type="text" wicket:id="name"></input></td>
	        	</tr>
                <!-- Risto Type Disabled, probably replaced by the tags
                <tr>
                <th></th>
                <td class="risoTypeBox">
                    <label for="type"><wicket:message key="type.Ristorante" /></label><input type="checkbox" wicket:id="types.ristorante"></input>
                    <label for="type"><wicket:message key="type.Pizzeria" /></label><input type="checkbox" wicket:id="types.pizzeria"></input> 
                    <label for="type"><wicket:message key="type.Bar" /></label><input type="checkbox" wicket:id="types.bar"></input>
                </td>
	        	</tr>

	        	<tr>
	        	<th><label for="www"><wicket:message key="www"/></label></th>
	        	<td><input type="text" wicket:id="www"></input></td>
	        	</tr> 
                <tr>
	        	<th><label for="tagBox"><wicket:message key="addNewTag"/></label></th>
	        	<td >
                <span style="display: inline; width: 100%">
                <input type="text" wicket:id="tagBox"></input>
	        	<span class="buttons">
                <button wicket:id="addTag"><wicket:message key="button.addTag"/></button>
                </span>
                </span>
                </td>
	        	</tr>
                <tr>
                <th><label for="tags"><wicket:message key="tags"/></label></th>
                <td>
                <table>
				  <tr wicket:id="tags">
				    <td class="mediumtext">
                    <span wicket:id="tagItem"></span>
                    <input class="deleteButton" type="submit" wicket:id="buttonTagItemRemove" title="remove" value=""></input>
                    </td>
				  </tr>
				</table>
                </td>
				</tr>
                <tr>
                <th></th>
                <td class="descriptionLinks buttons">
                    <ul wicket:id="descriptionLinksContainer">
                    <li wicket:id="descriptionLinks"><button class="descriptionLink" href="#" wicket:id="descriptionLink"><span wicket:id="linkName"></span></button></li>
                    </ul>
                </td>
                </tr>
	        	<tr>
                <th><label for="description"><wicket:message key="description"/></label></th>
                <td>
                <span wicket:id="descriptionsContainer">
                <span wicket:id="descriptions">
                    <textarea wicket:id="description" autocomplete="off" accesskey="u" name="description" rows="15" cols="60"></textarea>
                </span>
                </span>
                </td>
                </tr>
	        	<tr>
	        	<td colspan="2" class="submitarea buttons"><input type="submit" wicket:id="submitRestaurant" class="submitButton"/> <button class="submit" wicket:id="buttonClearForm"><wicket:message key="button.clean"/></button></td>
	        	</tr>
	        </table>
        	</fieldset>
        </form>
        <p class="submitarea buttons">
            <input class="submitButton" type="submit" wicket:id="buttonOpenAddedRisto" wicket:message="value:button.backToRistoRight"></input>
         </p>
       </div>
       </div>
    <div id="navigation">
    <div class="buttonNavigation buttons">
    <p><input type="submit" wicket:id="submitRestaurantRight" class="submitButton"></input></p>
    <p><input class="submitButton" type="submit" wicket:id="buttonOpenAddedRistoRight" wicket:message="value:button.backToRistoRight"></input></p>
    </div>
    </div>
