<wicket:panel>
<div id="search-panel">
<form wicket:id="searchForm">
<fieldset>
<table class="buttons searchRisto">
<tr>
<td><input type="text" class="searchRistoInput" wicket:id="searchData" wicket:message="title:searchPanel.SearchData" size="50"/></td>
<td><input type="submit" wicket:id="ajax-button" wicket:message="value:searchPanel.SearchValue,title:searchPanel.SearchTitle"/></td>
</tr>
</table>
</fieldset> 
</form>
</div>
</wicket:panel>
