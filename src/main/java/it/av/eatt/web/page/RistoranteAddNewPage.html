<wicket:extend>

    <div id="wrapper">
    <div id="content">
      		
        <form wicket:id="ristoranteForm">
           <fieldset>
             <table class="form-risto">
                <tr>
                <th><label for="country"><wicket:message key="country"/></label></th>
                <td><select wicket:id="country"></select></td>
                </tr>
                <tr>
                <th><label for="city-autocomplete"><wicket:message key="city"/></label></th>
                <td><input type="text" wicket:id="city-autocomplete"></input>
                </td>
                </tr>
                <tr>
                <th><label for="name"><wicket:message key="name"/></label></th>
                <td><input type="text" wicket:id="name"></input></td>
                </tr>
                <tr>
                <th><label for="address"><wicket:message key="address"/></label></th>
                <td><input type="text" wicket:id="address"></input></td>
                </tr>
                <tr>
                <th><label for="province"><wicket:message key="province"/></label></th>
                <td><input type="text" wicket:id="province"></input></td>
                </tr>
                <tr>
                <th><label for="postalCode"><wicket:message key="postalCode"/></label></th>
                <td><input type="text" wicket:id="postalCode"></input></td>
                </tr>
                <tr>
                <th></th>
                <td class="risoTypeBox">
                    <label for="type"><wicket:message key="type.Ristorante" /></label><input type="checkbox" wicket:id="types.ristorante"></input>
                    <label for="type"><wicket:message key="type.Pizzeria" /></label><input type="checkbox" wicket:id="types.pizzeria"></input> 
                    <label for="type"><wicket:message key="type.Bar" /></label><input type="checkbox" wicket:id="types.bar"></input>
                </td>
                </tr>
                <tr>
                <th><label for="phoneNumber"><wicket:message key="phoneNumber"/></label></th>
                <td><input type="text" wicket:id="phoneNumber"></input></td>
                </tr>
                <tr>
                <th><label for="mobilePhoneNumber"><wicket:message key="mobilePhoneNumber"/></label></th>
                <td><input type="text" wicket:id="mobilePhoneNumber"></input></td>
                </tr>
                <tr>
                <th><label for="faxNumber"><wicket:message key="faxNumber"/></label></th>
                <td><input type="text" wicket:id="faxNumber"></input></td>
                </tr>
                <tr>
                <th><label for="www"><wicket:message key="www"/></label></th>
                <td><input type="text" wicket:id="www"></input></td>
                </tr>
                <tr>
                <th><label for="description"><wicket:message key="description"/></label></th>
                <td>
                <span wicket:id="descriptions">
                    <span wicket:id="language"></span>
                    <textarea wicket:id="description" autocomplete="off" accesskey="u" name="description" rows="15" cols="60"></textarea>
                </span>
                </td>
                </tr>
                <tr>
                <td colspan="2" class="submitarea">
                    <input class="submitButton" type="submit" wicket:message="value:button.create" wicket:id="submitRestaurant"></input> <button wicket:id="buttonClearForm"><wicket:message key="button.clean"/></button>
                </td>
                </tr>
            </table>
            </fieldset>
         </form>
         <p class="submitarea">
            <input class="submitButton" type="submit" wicket:id="buttonOpenAddedRisto" wicket:message="value:button.openAddedRistoRight"></input>
         </p>
       </div>
       </div>
       <div id="navigation">
       <p><input class="submitButton" type="submit" wicket:id="submitRestaurantRight" wicket:message="value:button.create"></input></p>
       <p><input class="submitButton" type="submit" wicket:id="buttonOpenAddedRistoRight" wicket:message="value:button.openAddedRistoRight"></input></p>
       </div>
</wicket:extend>
