aboutTitle=YouEat
aboutText1=YouEat nasce dal desiderio di avere uno strumento facile e veloce per condividere la passione per la buona cucina.\n E' un progetto che si ispira agli stessi principi che hanno fatto nascere strumenti come wiki e social network.\n
aboutTitle2=YouEat vuole essere:
aboutText2-1=un sistema facile e veloce per creare in modo collaborativo schede su ristoranti, trattorie, enoteche, pizzerie, locande, bar
aboutText2-2=un luogo dove sia facile e divertente scambiare esperienze enogastronomiche
aboutTitle3=Libero e open-source
aboutText3=YouEat è regolato da licenze libere ed aperte. Tutti i contenuti prodotti su YouEat sono disponibili secondo la licenza Creative Commons Attribuzione-Condividi allo stesso modo.<br/> Inoltre il software YouEat è scritto utilizzando solo librerie open-source; YouEat stesso è un progetto open-source; il  codice sorgente è disponibile su code.google.com <a href="http://code.google.com/p/youeat/" title="youeat source code">http://code.google.com/p/youeat/</a>.
aboutTitle4=Una comunità libera
aboutText4=Come il codice e i contenuti di YouEat, anche la sua comunità è libera ed aperta. Libera di contribuire allo sviluppo di YouEat, ai contenuti e alle sue funzionalità.<br/> Libera da speculazioni economiche o di altro genere.