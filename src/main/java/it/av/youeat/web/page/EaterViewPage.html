<wicket:extend>
    <div wicket:id="sendMessagePanel"></div>
    <div id="wrapper">
    <div id="content">
    <span class="eaterAndAvatar">
    <img src="#" wicket:id="avatar"></img>
    <h1 wicket:id="eater"></h1>
    </span>
    <span wicket:id="activitiesListContainer">
    <ul class="eateractivitiesList">
        <li wicket:id="activitiesList">
            <img wicket:id="type" class="iconActivities"></img>
            <span wicket:id="activityDesc"></span>
            <a href="#" wicket:id="ristorante.link"><wicket:container wicket:id="ristorante.name"></wicket:container></a>
            <span wicket:id="date.time" class="eaterdateActivities"></span>
        </li>
    </ul>
    <div class="moreActivitiesArea"><a href="#" wicket:id="moreActivities">more</a></div>
    </span>
    </div>
    </div>
    <div id="extra">
    <span class="titleSmallBold"><wicket:message key="eaterViewPage.friendsTitle" /></span>
    <ul class="friendSmallList">
        <li wicket:id="friendsList">
            <!-- <img wicket:id="type" class="iconActivities"></img>-->
            <div class="friendAvatar"><img src="#" wicket:id="avatar"></img> </div>
            <a wicket:id="linkToUser"><span wicket:id="eater.name"></span></a>
        </li>
    </ul>
    </div>
    <div id="navigation">
        <div class="buttonNavigation buttons">
        <p><button wicket:id="sendMessage"><span><wicket:message key="button.sendMessageToAFriend" /></span></button></p>
        <p><button wicket:id="sendFriendRequest"><wicket:message key="datatableactionpanel.addFriend"/></button></p>
        <p><button wicket:id="startFollow"><wicket:message key="datatableactionpanel.followUser"/></button></p>
        </div>
        
        <wicket:enclosure child="favoriteRistosList">
        <span class="titleSmallBold"><wicket:message key="userFavoritedRistos" /></span>
        <ul class="smallRistoList">
            <li wicket:id="favoriteRistosList">
            	<a href="#" wicket:id="ristorante.link"><span wicket:id="name"></span></a>
        	</li>
        </ul>
        </wicket:enclosure>
        
        <wicket:enclosure child="contributionsList">
        <span class="titleSmallBold"><wicket:message key="contributionsByUser" /></span>
        <ul class="smallRistoList">
            <li wicket:id="contributionsList">
            	<a href="#" wicket:id="ristorante.link"><span wicket:id="name"></span></a>
        	</li>
        </ul>
        </wicket:enclosure>
        
        <!--
          
        <wicket:enclosure child="numberOfContributions">
        <span class="titleActivitiesOnRisto">
        <wicket:container wicket:id="numberOfContributions"></wicket:container>
        </span>
        <wicket:enclosure child="friendContributionsList">
        <span class="titleActivitiesOnRisto2"><wicket:message key="ofFriends" /></span>
        <ul class="activitiesList">
            <li wicket:id="friendContributionsList">
                <a wicket:id="view-eater"><span wicket:id="eater.firstname"></span> <span wicket:id="eater.lastname"></span></a>
                <span wicket:id="date.time" class="dateActivities"></span>
            </li>
        </ul>
        </wicket:enclosure>
        </wicket:enclosure>
        
    --></div>
</wicket:extend>
