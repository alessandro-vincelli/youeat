<wicket:extend>

    <div id="wrapper">
    <div id="content">
        <form wicket:id="userForm" class="cmxform">
        	<fieldset>
        	 <table>
    			<tr>
                <th><label for="password"><wicket:message key="password"/></label></th>
	        	<td><input type="text" wicket:id="password"/></td>
	        	</tr>
                <tr>
	        	<th><label for="firstname"><wicket:message key="firstname"/></label></th>
	        	<td><input type="text" wicket:id="firstname"/></td>
                </tr>
                <tr>
	        	<th><label for="lastname"><wicket:message key="lastname"/></label></th>
	        	<td><input type="text" wicket:id="lastname"/></td>
	        	</tr>
	        	<tr>
	        	<th><label for="email"><wicket:message key="email"/></label></th>
	        	<td><input type="text" wicket:id="email"/></td>
                </tr>
                <tr>
	        	<th><label for="userProfile"><wicket:message key="userProfile"/></label></th>
	        	<td><select wicket:id="userProfile"></select></td>
	        	</tr>
	        	<tr>
	        	<td class="buttons">
                <button type="submit" wicket:id="ajax-button"><wicket:message key="searchPanel.SearchValue"/></button>
	        	<button wicket:id="buttonClearForm"><wicket:message key="button.clean"/></button>
	        	</td>
                </tr>
	        </table>
        	</fieldset>
        </form>
        <p>
      		<label><i>Search</i> users. You can type: "<em>name</em>", "<em>*name*</em>"...</label>
      	</p>
        <span wicket:id="searchPanel"/>
        <div id="lists">
        	<p>
        		<label>Below the <strong>Users List</strong>. Use the button on the left to <i>select</i>, <i>edit</i> and <i>remove</i> users</label>
	        </p>
	        <table class="datatableRevision" wicket:id="usersDataTable">[table]</table>
        </div>
        </div>
        <a wicket:id="indexDataRistorante">index data ristorante</a> - 
        <a wicket:id="indexCity">index city and country</a> - 
        <a wicket:id="indexRisto">index ristoranti</a> - 
        <a wicket:id="indexUsers">index users</a> -
    </div>
</wicket:extend>
