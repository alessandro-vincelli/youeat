<wicket:extend>
    <div id="wrapper">
	<div id="content">
    
    <form wicket:id="pwdRecoverForm">
        <fieldset>
         <table class="form-signup">
            <tr>
            <th><label for="email"><wicket:message key="pwdRecover.email"/></label></th>
            <td><input type="text" wicket:id="email" class="ui-widget ui-state-default ui-corner-all ui-button-text-only"/></td>
            </tr>
        </table>
        <input type="hidden" wicket:id="captchaHidden"></input>
        <div class="captchaArea" wicket:id="captcha" ></div>
        </fieldset>
       </form>
       <p class="submitarea">
            <a wicket:id="buttonRecoverPassword" wicket:message="title:signUp.buttonRecoverPassword"class="ui-button ui-state-default ui-corner-all ui-button-text-only"><span class="ui-button-text"><wicket:message key="signUp.buttonRecoverPassword"/></span></a>
            <!-- <button wicket:id="buttonClearForm"><wicket:message key="button.clean"/></button>
            -->
        </p>
        <p class="buttons">
       		<a wicket:id="goSignInAfterRecover" class="ui-button ui-state-default ui-corner-all ui-button-text-only"><span class="ui-button-text"><wicket:message key="goSignInAfterRecover"/></span></a>
        </p>
	</div>
	</div>
</wicket:extend>
