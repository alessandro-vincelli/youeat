<wicket:extend>
    <div wicket:id="sendMessagePanel"></div>
    <div id="wrapper">
    <div id="content">
    <span class="eaterAndAvatar">
    <img src="#" wicket:id="avatar"></img>
    <h1 wicket:id="eater"></h1>
    </span>
    <span wicket:id="activitiesListContainer">
    <ul class="eateractivitiesList">
        <li wicket:id="activitiesList">
            <img wicket:id="type" class="iconActivities"></img>
            <span wicket:id="activityDesc"></span>
            <a href="#" wicket:id="ristorante.link"><wicket:container wicket:id="name"></wicket:container></a>
            <span wicket:id="date.time" class="eaterdateActivities"></span>
        </li>
    </ul>
    <div class="moreActivitiesArea"><a href="#" wicket:id="moreActivities">more</a></div>
    </span>
    </div>
    </div>
    <div id="extra">
    <wicket:enclosure child="commonFriendsList">
    <span class="titleSmallBold"><wicket:message key="eaterViewPage.commonFriendsTitle" />
    (<wicket:container wicket:id="numberCommonFriend"></wicket:container>)
    </span>
    <ul class="friendSmallList">
        <li wicket:id="commonFriendsList">
            <!-- <img wicket:id="type" class="iconActivities"></img>-->
            <div class="friendAvatar"><img src="#" wicket:id="avatar"></img> </div>
            <a wicket:id="linkToUser"><span wicket:id="eater.name"></span></a>
        </li>
    </ul>
    </wicket:enclosure>
    <wicket:enclosure child="friendsList">
    <span class="titleSmallBold"><wicket:message key="eaterViewPage.friendsTitle" />
     (<wicket:container wicket:id="numberOfFriends"></wicket:container>)</span>
    <ul class="friendSmallList">
        <li wicket:id="friendsList">
            <!-- <img wicket:id="type" class="iconActivities"></img>-->
            <div class="friendAvatar"><img src="#" wicket:id="avatar"></img> </div>
            <a wicket:id="linkToUser"><span wicket:id="eater.name"></span></a>
        </li>
    </ul>
    </wicket:enclosure>
    </div>
    <div id="navigation">
        <div class="buttonNavigation buttons">
        <ul>
        <li><a wicket:id="sendMessage" class="ui-button ui-state-default ui-corner-all ui-button-text-only"><span class="ui-button-text"><wicket:message key="button.sendMessageToAFriend" /></span></a></li>
        <li><a wicket:id="suggestToFriends" class="ui-button ui-state-default ui-corner-all ui-button-text-only"><span class="ui-button-text"><wicket:message key="button.suggestNewFriends"/></span></a></li>
        <li><a wicket:id="sendFriendRequest" class="ui-button ui-state-default ui-corner-all ui-button-text-only"><span class="ui-button-text"><wicket:message key="datatableactionpanel.addFriend"/></span></a></li>
        <li><a wicket:id="startFollow" class="ui-button ui-state-default ui-corner-all ui-button-text-only"><span class="ui-button-text"><wicket:message key="datatableactionpanel.followUser"/></span></a></li>
        </ul>
        </div>
        
        <wicket:enclosure child="favoriteRistosList">
        <span class="titleSmallBold"><wicket:message key="userFavoritedRistos" /></span>
        <ul class="smallRistoList">
            <li wicket:id="favoriteRistosList">
            	<a href="#" wicket:id="ristorante.link"><span wicket:id="name"></span></a>
        	</li>
        </ul>
        </wicket:enclosure>
        
        <wicket:enclosure child="contributionsList">
        <span class="titleSmallBold"><wicket:message key="contributionsByUser" /></span>
        <ul class="smallRistoList">
            <li wicket:id="contributionsList">
            	<a href="#" wicket:id="ristorante.link"><span wicket:id="name"></span></a>
        	</li>
        </ul>
        </wicket:enclosure>
    <div wicket:id="suggestToFriendModalWindow"></div>    
	</div>
</wicket:extend>
