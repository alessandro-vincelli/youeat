<wicket:extend>

    <div id="wrapper">
    <div id="content" class="formcenter">

        <form wicket:id="ristoranteForm">
        	<fieldset>
        	 <table class="form-risto">
    			<tr>
	        	<th><label for="name"><wicket:message key="name"/></label></th>
	        	<td><input type="text" wicket:id="name" class="ui-widget ui-state-default ui-corner-all ui-button-text-only"></input></td>
	        	</tr>
	        	<tr>
	        	<th><label for="address"><wicket:message key="address"/></label></th>
	        	<td><input type="text" wicket:id="address" class="ui-widget ui-state-default ui-corner-all ui-button-text-only"></input></td>
	        	</tr>
                <tr>
                <th><label for="city"><wicket:message key="city"/></label></th>
	        	<td><input type="text" wicket:id="city-autocomplete" class="ui-widget ui-state-default ui-corner-all ui-button-text-only"></td>
	        	</tr>
	        	<tr>
	        	<th><label for="province"><wicket:message key="province"/></label></th>
	        	<td><input type="text" wicket:id="province" class="ui-widget ui-state-default ui-corner-all ui-button-text-only"></input></td>
	        	</tr>
                <tr>
                <th><label for="postalCode"><wicket:message key="postalCode"/></label></th>
	        	<td><input type="text" wicket:id="postalCode" class="ui-widget ui-state-default ui-corner-all ui-button-text-only"></input></td>
	        	</tr>
	        	<tr>
	        	<th><label for="country"><wicket:message key="country"/></label></th>
	        	<td><select wicket:id="country"></select></td>
	        	</tr>
	        	<tr>
	        	<th><label for="phoneNumber"><wicket:message key="phoneNumber"/></label></th>
	        	<td><input type="text" wicket:id="phoneNumber" class="ui-widget ui-state-default ui-corner-all ui-button-text-only"></input></td>
	        	</tr>
                <tr>
                <th><label for="mobilePhoneNumber"><wicket:message key="mobilePhoneNumber"/></label></th>
	        	<td><input type="text" wicket:id="mobilePhoneNumber" class="ui-widget ui-state-default ui-corner-all ui-button-text-only"></input></td>
	        	</tr>
                <tr>
                <th><label for="faxNumber"><wicket:message key="faxNumber"/></label></th>
	        	<td><input type="text" wicket:id="faxNumber" class="ui-widget ui-state-default ui-corner-all ui-button-text-only"></input></td>
	        	</tr>
	        	<tr>
	        	<td colspan="2" class="submitarea buttons">
                 <a href="#" wicket:id="submitRestaurant" class="ui-button ui-state-default ui-corner-all ui-button-text-only"><span class="ui-button-text"><wicket:message key="button.update"/></span></a>
                </td>
	        	</tr>
	        </table>
        	</fieldset>
        </form>
        <p class="submitarea buttons">
            <a href="#" wicket:id="buttonOpenAddedRisto" title="" wicket:message="title:button.backToRistoRight"class="ui-button ui-state-default ui-corner-all ui-button-text-only"><span class="ui-button-text"><wicket:message key="button.backToRistoRight"/></span></a>
         </p>
       </div>
       </div>
    <div id="navigation">
    <div class="buttonNavigation buttons">
    <p><a href="#" wicket:id="submitRestaurantRight" class="ui-button ui-state-default ui-corner-all ui-button-text-only"><span class="ui-button-text"><wicket:message key="button.update"/></span></a></p>
    <p><a href="#" wicket:id="buttonOpenAddedRistoRight" title="" wicket:message="title:button.backToRistoRight" class="ui-button ui-state-default ui-corner-all ui-button-text-only"><span class="ui-button-text"><wicket:message key="button.backToRistoRight"/></span></a></p>
    </div>
    </div>
</wicket:extend>
