<wicket:extend>
    <div id="wrapper">
    <div id="content">
    <span wicket:id="ristoranteSearchPanel"></span>
    <table class="datatable" wicket:id="ristoranteDataTable">
        [table]
    </table>
    </div>
    </div>
    <div id="extra">
    <wicket:enclosure child="activitiesListContainer">
    <span class="titleSmallBold"><wicket:message key="homePage.lastActivities" /></span>
    <span wicket:id="activitiesListContainer">
    <ul class="activitiesList">
        <li wicket:id="activitiesList"> 
        <img wicket:id="type" class="iconActivities"></img>
        <a wicket:id="view-eater" class="smalltext"><span wicket:id="eater.lastname"></span></a> 
        <span class="x-smalltext" wicket:id="activityDesc"></span>
        <a href="#" wicket:id="ristorante.link"><span wicket:id="name"></span></a>        
        <span wicket:id="date.time" class="dateActivities x-smalltext"></span> 
        </li>
    </ul>
    <div class="moreActivitiesArea"><a href="#" wicket:id="moreActivitiesLink">more</a></div>
    </span>
    </wicket:enclosure>
    </div>
    <div id="navigation">
    <span class="titleSmallBold"><wicket:message key="homePage.randomRisto" /></span>
    <ul class="activitiesList">
        <li wicket:id="ristosList">
            <a href="#" wicket:id="ristorante.link"><span wicket:id="name"></span></a>
        </li>
    </ul>
    <div style="text-align: center;">
        <script type="text/javascript"><!--
		google_ad_client = "pub-9250698005629707";
		/* 120x240, creato 22/09/10 Nero */
		google_ad_slot = "7257121746";
		google_ad_width = 120;
		google_ad_height = 240;
		//-->
		</script>
		<script type="text/javascript"
		src="http://pagead2.googlesyndication.com/pagead/show_ads.js">
		</script>
	</div>
<!-- <div class="moreActivitiesArea"><a href="#" wicket:id="moreActivities">more</a></div> -->
    </div>
</wicket:extend>
