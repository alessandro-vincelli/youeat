<wicket:extend>
    <div id="wrapper">
	<div id="content">
		<span wicket:id="ristoranteSearchPanel"></span>
		<table class="datatable" wicket:id="ristoranteDataTable">[table]</table>
	</div>
	</div>
    <div id="extra">
    <p class="homeabout">
        <wicket:message key="homepage.about"></wicket:message>
    </p>
    <span class="titleSmallBold"><wicket:message key="homePage.lastActivities" /></span>
    <ul class="activitiesList">
        <li wicket:id="activitiesList">
            <img wicket:id="type" class="iconActivities"></img>
            <span wicket:id="activityDesc" style="display: none;"></span>
            <a href="#" wicket:id="ristorante.link"><span wicket:id="ristorante.name"></span></a>
            <span wicket:id="date.time" class="dateActivities"></span>
        </li>
        <li>
            <span wicket:id="facebookSignInPanel"></span>
        </li>
        <li>
            <span wicket:id="numberOfRisto"></span>
            <span><wicket:message key="numberOfArticles"></wicket:message></span>
        </li>
        <li>
            <span wicket:id="numberOfUser"></span>
            <span><wicket:message key="numberOfActiveUsers"></wicket:message></span>
        </li>
    </ul>
    <!-- <div class="moreActivitiesArea"><a href="#" wicket:id="moreActivities">more</a></div> -->
    </div>
    <div id="navigation">
    <span class="titleSmallBold"><wicket:message key="homePage.randomRisto" /></span>
    <ul class="activitiesList">
        <li wicket:id="ristosList">
            <a href="#" wicket:id="ristorante.link"><span wicket:id="name"></span></a>
        </li>
    </ul>
    <!-- <div class="moreActivitiesArea"><a href="#" wicket:id="moreActivities">more</a></div> -->
    </div>
</wicket:extend>
